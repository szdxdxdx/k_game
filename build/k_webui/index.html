<!DOCTYPE html>
<html lang="zh">
<head>
  <title>k_webui</title>
  <meta charset="UTF-8">
  <script src="/webui.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    
    /* region [log-panel] */

    #log-panel {

    }

    /* endregion */
    
  </style>

</head>
<body>
  <div id="app">
    
    <!-- [widget-panel] --><!-- region -->

    <div id="widget-panel">

      <div>
        <label>
          <input type="range"/>
        </label>
      </div>

      <div>
        <label>
          <input type="checkbox"/>
        </label>
      </div>

      <div>
        <label>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </label>
      </div>

    </div>
    
    <!-- endregion -->

    <!-- [log-panel] --><!-- region -->

    <div id="log-panel">
      <table>
        <tr v-for="(item, index) in log" :key="index">
          <td>
            <span>{{ item.level }}</span>
          </td>
          <td>
            <pre>{{ item.msg }}</pre>
          </td>
        </tr>
      </table>
    </div>

    <!-- endregion -->

  </div>

  <script>
    const { createApp } = Vue;

    const kWebui = createApp({
      data() {
        return {

          /* region [log-panel] */

          log: [ /* { level: 'INFO|WARN|ERROR', msg } */ ],

          /* endregion */
        };
      },
      methods: {
        /* region [log-panel] */

        logInfo(msg) {
          this.log.push({ level: 'INFO', msg });
        },
        logWarn(msg) {
          this.log.push({ level: 'WARN', msg });
        },
        logError(msg) {
          this.log.push({ level: 'ERROR', msg });
        }

        /* endregion */
      }
    }).mount('#app');
  </script>

  <script>
    kWebui.logInfo('hello\nworld');
    kWebui.logWarn('hello\nworld');
    kWebui.logError('hello\nworld');
  </script>
</body>
</html>
