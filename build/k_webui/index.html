<!DOCTYPE html>
<html lang="zh">
<head>
  <title>k_webui</title>
  <meta charset="UTF-8">
  <script src="/webui.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <style>
    
    body {
      margin: 0;
      padding: 0;
    }
    
    #webui-app {
    
    }
    
    /* region [binding-panel] */
    
    #binding-panel {
    
    }
    
    /* endregion */
    
    /* region [log-panel] */
    
    #log-panel {
    
    }
    
    /* endregion */
  
  </style>

</head>
<body>
<div id="webui-app">
  
  <!-- [widget-panel] --><!-- region -->
  <div id="binding-panel">
    
    <div style="border: 1px solid #f09; padding: 4px;">
      <label>
        <span>启用同步</span>
        <input type="checkbox" v-model="sync_enabled" @change="change_sync_enabled()"/>
      </label>
      <label v-show="sync_enabled">
        <input type="range" min="50" max="2000" step="50" v-model="sync_timer_interval" @change="change_sync_timer_interval()"/>
        <span>同步更新的时间间隔：{{ sync_timer_interval }} 毫秒</span>
      </label>
    </div>

    <fieldset v-for="[group_name, binding_group] in binding_groups" :key="group_name">
      <legend>{{ group_name }}</legend>
      
      <div v-for="[label, binding] in binding_group" :key="label">
        
        <!-- 滑动条 -->
        <div v-if="binding.type === 'range'">
          <button @click="unbind(binding)">删除</button>
          <span v-show="binding.out_of_range">out of range</span>
          <label>
            <span>{{ binding.label }}</span>
            <input type="range" v-model.number="binding.val" :min="binding.min" :max="binding.max" :step="binding.step" @input="slider_set_c_val($event, binding)" />
            <span>{{ binding.val }}</span>
          </label>
        </div>
        
        <!-- 复选框 -->
        <div v-else-if="binding.type === 'checkbox'">
          <button @click="unbind(binding)">删除</button>
          <label>
            <span>{{ binding.label }}</span>
            <input type="checkbox" v-model="binding.checked"
                @change="checkbox_set_c_val($event, binding)"/>
          </label>
        </div>
        
        <!-- 按钮 -->
        <div v-else-if="binding.type === 'button'">
          <button @click="unbind(binding)">删除</button>
          <label>
            <span>{{ binding.label }}</span>
            <input type="button" @click="button_set_c_val($event, binding)"/>
          </label>
        </div>
        
        <!-- 下拉选择框 -->
        <div v-else-if="binding.type === 'select'">
          <button @click="unbind(binding)">删除</button>
          <span v-show="binding.out_of_range">out of range</span>
          <label>
            <span>{{ binding.label }}</span>
            <select v-model.number="binding.selected" @change="select_set_c_val($event, binding)">
              <option v-for="(option, idx) in binding.options" :key="idx" :value="option.val">{{ option.text }}</option>
            </select>
          </label>
        </div>
        
        <!-- 文本框 -->
        <div v-else-if="binding.type === 'text'">
          <button @click="unbind(binding)">删除</button>
          <span>{{ binding.label }}</span>
          <pre>{{ binding.text }}</pre>
        </div>
  
      </div>
    </fieldset>
  
  </div>
  <!-- endregion -->
  
  <!-- [log-panel] --><!-- region -->
  <div id="log-panel">
    <table>
      <tr v-for="(log, idx) in log_list" :key="idx">
        <td>
          <span>{{ log.level }}</span>
        </td>
        <td>
          <pre>{{ log.msg }}</pre>
        </td>
      </tr>
    </table>
  </div>
  <!-- endregion -->

</div>

<script>
  const {createApp, reactive} = Vue;
  
  const k__webui = createApp({
    data() {
      return {
        /* map<str(group), map<num(bind_id), obj(binding)>> */
        binding_groups: reactive(new Map()),

        /* map<num(bind_id), obj(binding)> */
        bindings: reactive(new Map()),
    
        sync_enabled: true,
        sync_timer_interval: 777,
        sync_timer: null,

        log_list: [ /* { level: 'INFO|WARN|ERROR', msg } */],
      };
    },

    mounted() {
       this.sync_timer = setInterval(this.get_c_val, this.sync_timer_interval);
    },

    methods: {
      /* region [binding-panel] */
      
      /* region [sync_timer] */
      
      change_sync_enabled() {
        if ( ! this.sync_enabled && this.sync_timer) {
          clearInterval(this.sync_timer);
          this.sync_timer = null;
        }
        else if (this.sync_enabled && ! this.sync_timer) {
          this.sync_timer = setInterval(this.get_c_val, this.sync_timer_interval);
        }
      },

      change_sync_timer_interval() {
        if (this.sync_timer) {
            clearInterval(this.sync_timer);
            this.sync_timer = null;
        }
        this.sync_timer = setInterval(this.get_c_val, this.sync_timer_interval);
      },
    
      /* endregion */
      
      /* region [bind] */
      
      bind(widget_config) {
        
        let binding = reactive({});
        
        switch (widget_config.type) {
          case 'text': {
            binding.type    = 'text';
            binding.bind_id = widget_config.bind_id;
            binding.group   = widget_config.group;
            binding.label   = widget_config.label;
            binding.text    = '';
            break;
          }
          case 'range': {
            binding.type    = 'range';
            binding.bind_id = widget_config.bind_id;
            binding.group   = widget_config.group;
            binding.label   = widget_config.label;
            binding.min     = widget_config.min;
            binding.max     = widget_config.max;
            binding.step    = widget_config.step;
            binding.val     = null;
            binding.out_of_range = false;
            break;
          }
          case 'checkbox': {
            binding.type    = 'checkbox';
            binding.bind_id = widget_config.bind_id;
            binding.group   = widget_config.group;
            binding.label   = widget_config.label;
            binding.checked = false;
            break;
          }
          case 'button': {
            binding.type    = 'button';
            binding.bind_id = widget_config.bind_id;
            binding.group   = widget_config.group;
            binding.label   = widget_config.label;
            break;
          }
          case 'select': {
            binding.type     = 'select';
            binding.bind_id  = widget_config.bind_id;
            binding.group    = widget_config.group;
            binding.label    = widget_config.label;
            binding.options  = widget_config.options;
            binding.selected = null;
            binding.out_of_range = true;
            break;
          }
          default: {
            console.assert(false);
            return;
          }
        }

        let group;
        if (this.binding_groups.has(binding.group)) {
          group = this.binding_groups.get(binding.group);
        } else {
          group = reactive(new Map());
          this.binding_groups.set(binding.group, group);
        }
  
        group.set(binding.bind_id, binding);

        this.bindings.set(binding.bind_id, binding);
      },
      
      /* endregion */
      
      /* region [unbind] */
      
      del_binding(binding) {
        const group = this.binding_groups.get(binding.group);
        group.delete(binding.bind_id);
        
        if (0 === group.size) {
          this.binding_groups.delete(binding.group);
        }
        
        this.bindings.delete(binding.bind_id);
      },

      unbind(binding) {
        k__webui_unbind(binding.bind_id);
        this.del_binding(binding);
      },

      c_unbind(bind_id) { /* c call js */
        const binding = this.bindings.get(bind_id);
        this.del_binding(binding);
      },
      
      /* endregion */
      
      /* region [set_val] */

      slider_set_c_val($event, binding) {
        let value = $event.target.value;
        this.set_c_val(binding.bind_id, value);
      },

      checkbox_set_c_val($event, binding) {
        let checked = $event.target.checked;
        this.set_c_val(binding.bind_id, checked);
      },

      button_set_c_val($event, binding) {
        this.set_c_val(binding.bind_id, "");
      },

      select_set_c_val($event, binding) {
        let selected = $event.target.value;
        this.set_c_val(binding.bind_id, selected);
      },
      
      set_c_val(bind_id_, val_=null) {
        if ( ! this.sync_enabled) {
          return;
        }
        
        const bind_id = bind_id_;
        const val = val_;
        k__webui_set_c_val(bind_id, val).then((resp) => {
          if (0 !== Number(resp)) {
            this.log_error(`无法将【bind_id=${bind_id}】的控件所绑定的值设为 \`${val}\``);
          }
        });
      },
      
      /* endregion */
      
      /* region [get_val] */

      get_c_val() {
        for (const [bind_id, binding] of this.bindings) {

          if (binding.type === 'button')
            continue;
  
          k__webui_get_c_val(bind_id).then((resp) => {

            if (resp === undefined) {
              return;
            }

            const binding = this.bindings.get(bind_id);
            if ( ! binding) {
              return;
            }

            switch (binding.type) {
              case 'text': {
                binding.text = resp;
                break;
              }
              case 'range': {
                const val = Number(resp);
                if (val < binding.min || val > binding.max) {
                  binding.out_of_range = true;
                } else {
                  binding.val = val;
                  binding.out_of_range = false;
                }
                break;
              }
              case 'checkbox': {
                const val = Number(resp);
                binding.checked = val === 1;
                break;
              }
              case 'select': {
                const val = Number(resp);
                if ( ! binding.options.find(opt => Number(opt.val) === val )) {
                  binding.out_of_range = true;
                } else {
                  binding.selected = val;
                  binding.out_of_range = false;
                }
                break;
              }
              default: {
                console.assert(false);
                return;
              }
            }
          })
        }
      },
      
      /* endregion */

      /* endregion */

      /* region [log-panel] */

      log_info(msg) {
        this.log_list.push({level: 'INFO', msg: `${msg}`});
      },
      log_warn(msg) {
        this.log_list.push({level: 'WARN', msg: `${msg}`});
      },
      log_error(msg) {
        this.log_list.push({level: 'ERROR', msg: `${msg}`});
      }

      /* endregion */
    }
  }).mount('#webui-app');
</script>
