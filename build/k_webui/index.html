<!DOCTYPE html>
<html lang="zh">
<head>
  <title>k_webui</title>
  <meta charset="UTF-8">
  <script src="/webui.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <style>
    
    body {
      margin: 0;
      padding: 0;
      
      --primary-color: #ee1b32;
    }
    
    #webui-app {
    
    }
    
    /* region [binding-panel] */
    
    #binding-panel {
    
    }
    
    #binding-panel label {
      border: 1px solid var(--primary-color);
      margin: 8px;
      padding: 8px;
    }
    
    /* endregion */
    
    /* region [log-panel] */
    
    #log-panel {
    
    }
    
    /* endregion */
  
  </style>

</head>
<body>
<div id="webui-app">
  
  <!-- [widget-panel] --><!-- region -->
  <div id="binding-panel">
    
    <div class="widget" v-for="[label, binding] in bindings" :key="label">
      <p>{{ binding }}</p>

      <label v-if="binding.type === 'range'">
        <span v-show="binding.out_of_range">out of range</span>
        <span>{{ binding.label }}</span>
        <input type="button" @click="unbind()" />
        <input type="range" v-model.number="binding.val"
            :min="binding.min" :max="binding.max" :step="binding.step"
            @input="binding_range_set_c_val($event, binding.label)" />
      </label>

      <label v-else-if="binding.type === 'checkbox'">
        <span>{{ binding.label }}</span>
        <input type="checkbox" v-model="binding.checked"
            @change="binding_checkbox_set_c_val($event, binding.label)"/>
      </label>
      
      <label v-else-if="binding.type === 'button'">
        <span>{{ binding.label }}</span>
        <input type="button"
            @click="binding_button_set_c_val($event, binding.label)"/>
      </label>

      <label v-else-if="binding.type === 'select'">
        <span>{{ binding.label }}</span>
        <span v-show="binding.out_of_range">out of range</span>
        <select v-model.number="binding.selected"
              @change="binding_select_set_c_val($event, binding.label)">
          <option v-for="(option, idx) in binding.options" :key="idx"
                  :value="option.val">{{ option.text }}</option>
        </select>
      </label>

    </div>
  
  </div>
  <!-- endregion -->
  
  <!-- [log-panel] --><!-- region -->
  <div id="log-panel">
    <table>
      <tr v-for="(log, idx) in log_list" :key="idx">
        <td>
          <span>{{ log.level }}</span>
        </td>
        <td>
          <pre>{{ log.msg }}</pre>
        </td>
      </tr>
    </table>
  </div>
  <!-- endregion -->

</div>

<script>
  const {createApp, reactive} = Vue;
  
  const k__webui = createApp({
    data() {
      return {
        bindings: reactive(new Map()),
        sync_timer: null,

        log_list: [ /* { level: 'INFO|WARN|ERROR', msg } */],
      };
    },

    mounted() {
       this.sync_timer = setInterval(this.get_c_val, 777);
    },

    methods: {
      /* region [binding-panel] */
      
      bind(widget_config) {
        
        let binding = reactive({});
        
        switch (widget_config.type) {
          case 'range': {
            binding.type = 'range';
            binding.label = widget_config.label;
            binding.min   = widget_config.min;
            binding.max   = widget_config.max;
            binding.step  = widget_config.step;
            binding.val   = null;
            binding.out_of_range = false;
            break;
          }
          case 'checkbox': {
            binding.type    = 'checkbox';
            binding.label   = widget_config.label;
            binding.checked = false;
            break;
          }
          case 'button': {
            binding.type = 'button';
            binding.label = widget_config.label;
            break;
          }
          case 'select': {
            binding.type     = 'select';
            binding.label    = widget_config.label;
            binding.options  = widget_config.options;
            binding.selected = null;
            binding.out_of_range = true;
            break;
          }
        }

        this.bindings.set(binding.label, binding);
      },
      
      binding_range_set_c_val($event, label) {
        let value = $event.target.value;
        this.set_c_val(label, value);
      },

      binding_checkbox_set_c_val($event, label) {
        let checked = $event.target.checked;
        this.set_c_val(label, checked ? 1 : 0);
      },

      binding_button_set_c_val($event, label) {
        console.log("button clicked");
        this.set_c_val(label);
      },

      binding_select_set_c_val($event, label) {
        let selected = $event.target.value;
        this.set_c_val(label, selected);
      },
      
      set_c_val(label_, val_) {
        const label = label_;
        const val = val_ || "";
        
        const result = k__webui_set_c_val(label, val);
        
        result.then((resp) => {
          if (0 !== Number(resp)) {
            this.log_error(`拒绝将 \`${label}\` 绑定的值设为 \`${val}\``);
          }
        });
      },

      get_c_val() {
        for (const [label] of this.bindings) {
          k__webui_get_c_val(label).then((resp) => {

            if (resp === undefined) {
              return;
            }

            const binding = this.bindings.get(label);
            if ( ! binding) {
              return;
            }
      
            switch (binding.type) {
              case 'range': {
                const val = Number(resp);
                if (val < binding.min || val > binding.max) {
                  binding.out_of_range = true;
                } else {
                  binding.val = val;
                  binding.out_of_range = false;
                }
                break;
              }
              case 'checkbox': {
                const val = Number(resp);
                binding.checked = val === 1;
                console.log('checkbox', val, val === 1, binding);
                break;
              }
              case 'select': {
                const val = Number(resp);
                if ( ! binding.options.find(opt => Number(opt.val) === val )) {
                  binding.out_of_range = true;
                } else {
                  binding.selected = val;
                  binding.out_of_range = false;
                }
                break;
              }
            }
            
          })
        }
      },

      /* endregion */

      /* region [log-panel] */

      log_info(msg) {
        this.log_list.push({level: 'INFO', msg: `${msg}`});
      },
      log_warn(msg) {
        this.log_list.push({level: 'WARN', msg: `${msg}`});
      },
      log_error(msg) {
        this.log_list.push({level: 'ERROR', msg: `${msg}`});
      }

      /* endregion */
    }
  }).mount('#webui-app');
</script>
