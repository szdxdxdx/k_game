<!DOCTYPE html>
<html lang="zh">
<head>
  <title>k_webui</title>
  <meta charset="UTF-8">
  <script src="/webui.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <style>
    
    body {
      margin: 0;
      padding: 0;
      
      --primary-color: #ee1b32;
    }
    
    #webui-app {
    
    }
    
    /* region [binding-panel] */
    
    #binding-panel {
    
    }
    
    #binding-panel label {
      border: 1px solid var(--primary-color);
      margin: 8px;
      padding: 8px;
    }
    
    /* endregion */
    
    /* region [log-panel] */
    
    #log-panel {
    
    }
    
    /* endregion */
  
  </style>

</head>
<body>
<div id="webui-app">
  
  <!-- [widget-panel] --><!-- region -->
  <div id="binding-panel">
    
    <div class="widget" v-for="[label, binding] in bindings" :key="label">
      <p>{{ binding }}</p>

      <div v-if="binding.type === 'range'">
        <button @click="unbind(binding)">删除</button>
        <span v-show="binding.out_of_range">out of range</span>
        <label>
          <span>{{ binding.label }}</span>
          <input type="range" v-model.number="binding.val" :min="binding.min" :max="binding.max" :step="binding.step" @input="slider_set_c_val($event, binding.label)" />
        </label>
      </div>

      <div v-else-if="binding.type === 'checkbox'">
        <button @click="unbind(binding)">删除</button>
        <label>
          <span>{{ binding.label }}</span>
          <input type="checkbox" v-model="binding.checked"
              @change="checkbox_set_c_val($event, binding.label)"/>
        </label>
      </div>
      
      <div v-else-if="binding.type === 'button'">
        <button @click="unbind(binding)">删除</button>
        <label>
          <span>{{ binding.label }}</span>
          <input type="button" @click="button_set_c_val($event, binding.label)"/>
        </label>
      </div>

      <div v-else-if="binding.type === 'select'">
        <button @click="unbind(binding)">删除</button>
        <span v-show="binding.out_of_range">out of range</span>
        <label>
          <span>{{ binding.label }}</span>
          <select v-model.number="binding.selected" @change="select_set_c_val($event, binding.label)">
            <option v-for="(option, idx) in binding.options" :key="idx" :value="option.val">{{ option.text }}</option>
          </select>
        </label>
      </div>
      
      <div v-else-if="binding.type === 'text'">
        <button @click="unbind(binding)">删除</button>
        <p>{{ binding.text }}</p>
      </div>

    </div>
  
  </div>
  <!-- endregion -->
  
  <!-- [log-panel] --><!-- region -->
  <div id="log-panel">
    <table>
      <tr v-for="(log, idx) in log_list" :key="idx">
        <td>
          <span>{{ log.level }}</span>
        </td>
        <td>
          <pre>{{ log.msg }}</pre>
        </td>
      </tr>
    </table>
  </div>
  <!-- endregion -->

</div>

<script>
  const {createApp, reactive} = Vue;
  
  const k__webui = createApp({
    data() {
      return {
        bindings: reactive(new Map()),
        sync_timer: null,

        log_list: [ /* { level: 'INFO|WARN|ERROR', msg } */],
      };
    },

    mounted() {
       this.sync_timer = setInterval(this.get_c_val, 777);
    },

    methods: {
      /* region [binding-panel] */
      
      /* region [bind] */
      
      bind(widget_config) {
        
        let binding = reactive({});
        
        switch (widget_config.type) {
          case 'text': {
            binding.type  = 'text';
            binding.label = widget_config.label;
            binding.text  = '';
            break;
          }
          case 'range': {
            binding.type = 'range';
            binding.label = widget_config.label;
            binding.min   = widget_config.min;
            binding.max   = widget_config.max;
            binding.step  = widget_config.step;
            binding.val   = null;
            binding.out_of_range = false;
            break;
          }
          case 'checkbox': {
            binding.type    = 'checkbox';
            binding.label   = widget_config.label;
            binding.checked = false;
            break;
          }
          case 'button': {
            binding.type = 'button';
            binding.label = widget_config.label;
            break;
          }
          case 'select': {
            binding.type     = 'select';
            binding.label    = widget_config.label;
            binding.options  = widget_config.options;
            binding.selected = null;
            binding.out_of_range = true;
            break;
          }
          default: {
            console.assert(false);
            return;
          }
        }

        this.bindings.set(binding.label, binding);
      },
      
      unbind(binding) {
        k__webui_unbind(binding.label);
        this.bindings.delete(binding.label);
      },

      unbind_by_label(label) {
        this.bindings.delete(label);
      },
      
      /* endregion */
      
      /* region [set_val] */

      slider_set_c_val($event, label) {
        let value = $event.target.value;
        this.set_c_val(label, value);
      },

      checkbox_set_c_val($event, label) {
        let checked = $event.target.checked;
        this.set_c_val(label, checked ? 1 : 0);
      },

      button_set_c_val($event, label) {
        this.set_c_val(label);
      },

      select_set_c_val($event, label) {
        let selected = $event.target.value;
        this.set_c_val(label, selected);
      },
      
      set_c_val(label_, val_) {
        const label = label_;
        const val = val_ || "";
        
        const result = k__webui_set_c_val(label, val).then((resp) => {
          if (0 !== Number(resp)) {
            this.log_error(`无法将【${label}】绑定的值设为 \`${val}\``);
          }
        });
      },
      
      /* endregion */
      
      /* region [get_val] */

      get_c_val() {
        for (const [label, binding] of this.bindings) {

          if (binding.type === 'button')
            continue;

          console.log(`[get c val], label=${label}`);
  
          k__webui_get_c_val(label).then((resp) => {

            if (resp === undefined) {
              console.log(`[get c val], label=${label}`);
              return;
            }

            const binding = this.bindings.get(label);
            if ( ! binding) {
              return;
            }

            switch (binding.type) {
              case 'text': {
                binding.text = resp;
                break;
              }
              case 'range': {
                const val = Number(resp);
                if (val < binding.min || val > binding.max) {
                  binding.out_of_range = true;
                } else {
                  binding.val = val;
                  binding.out_of_range = false;
                }
                break;
              }
              case 'checkbox': {
                const val = Number(resp);
                binding.checked = val === 1;
                break;
              }
              case 'select': {
                const val = Number(resp);
                if ( ! binding.options.find(opt => Number(opt.val) === val )) {
                  binding.out_of_range = true;
                } else {
                  binding.selected = val;
                  binding.out_of_range = false;
                }
                break;
              }
              default: {
                console.assert(false);
                return;
              }
            }
          })
        }
      },
      
      /* endregion */

      /* endregion */

      /* region [log-panel] */

      log_info(msg) {
        this.log_list.push({level: 'INFO', msg: `${msg}`});
      },
      log_warn(msg) {
        this.log_list.push({level: 'WARN', msg: `${msg}`});
      },
      log_error(msg) {
        this.log_list.push({level: 'ERROR', msg: `${msg}`});
      }

      /* endregion */
    }
  }).mount('#webui-app');
</script>
